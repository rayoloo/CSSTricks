<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Website</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
	</head>

	<body>
		<div class="container">
			<form action="" class="m-auto" style="max-width:600px">
				<h3 class="my-4">Contact Form</h3>
				<hr class="my-4" />
				<div class="form-group mb-3 row"><label for="your-name2" class="col-md-5 col-form-label">Your Name</label>
					<div class="col-md-7"><input type="text" class="form-control form-control-lg" id="your-name2" name="your-name" required></div>
				</div>
				<div class="form-group mb-3 row"><label for="your-email3" class="col-md-5 col-form-label">Your Email</label>
					<div class="col-md-7"><input type="email" class="form-control form-control-lg" id="your-email3" name="your-email" required><small class="form-text text-muted"> Please enter a valid email address</small></div>
				</div>
				<hr class="bg-transparent border-0 py-1" />
				<div class="form-group mb-3 row"><label for="your-message6" class="col-md-5 col-form-label">Your Message</label>
					<div class="col-md-7"><textarea class="form-control form-control-lg" id="your-message6" name="your-message" required></textarea></div>
				</div>
				<hr class="my-4" />
				<div class="form-group mb-3 row"><label for="send-a-message8" class="col-md-5 col-form-label"></label>
					<div class="col-md-7"><button class="btn btn-primary btn-lg" type="submit">Send a Message!</button></div>
				</div>
			</form>
		</div>
	</body>

</html>
